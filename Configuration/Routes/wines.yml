kategorie:
  template: 'Categories/List.twig'
  pageTitle: 'Kategorien'
  public: true
  dataProcessing:
    categories: getCategoriesAll

kategorie/{id}:
  template: 'Categories/Detail.twig'
  pageTitle: 'Kategorie-Weine'
  public: true
  dataProcessing:
    category: getCategoryWithWines

weine:
  template: 'Wines/List.twig'
  pageTitle: 'Weinliste'
  public: true
  dataProcessing:
    wines: getWinesAll

weine/{id}:
  template: 'Wines/Detail.twig'
  pageTitle: 'Wein-Details'
  public: true
  dataProcessing:
    wine: getWine

suche:
  template: 'Wines/Search.twig'
  pageTitle: 'Suchbegriff'
  method: all
  public: true
  dataProcessing:
    wines:
      function: searchWine
      postParams: query,max