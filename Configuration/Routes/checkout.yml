warenkorb:
  template: 'Checkout/basket.twig'
  pageTitle: 'Basket'
  public: true
  twig:
    cache: false
  dataProcessing:
    basket: getBasket
    package: getBasketPackage
    delivery_type:
      function: loadDeliveryType
      processor: shop
    campaign:
      processor: shop
      function: loadCampaign
    campaignDiscount:
      processor: shop
      function: campaignDiscount
      useData:
        - basket
        - package
        - campaign

checkout:
  template: 'Checkout/billing.twig'
  pageTitle: 'Billing address'
  public: true
  method: all
  twig:
    cache: false
  dataProcessing:
    delivery_type:
      function: loadDeliveryType
      processor: shop
    precheck:
      function: validateBasket
      processor: shop
    billing:
      function: loadBilling
      processor: shop
    delivery:
      function: loadDelivery
      processor: shop

checkout/lieferanschrift:
  template: 'Checkout/delivery.twig'
  pageTitle: 'Delivery address'
  public: true
  method: all
  twig:
    cache: false
  dataProcessing:
    precheck:
      function: validateBilling
      processor: shop
    billing:
      function: loadBilling
      processor: shop
    delivery_type:
      function: loadDeliveryType
      processor: shop
    delivery:
      function: loadDelivery
      processor: shop

checkout/zahlungsart:
  template: 'Checkout/payment.twig'
  pageTitle: 'Payment method'
  public: true
  method: all
  twig:
    cache: false
  dataProcessing:
    precheck:
      function: validateBilling
      processor: shop
    payment:
      function: loadPayment
      processor: shop

checkout/uebersicht:
  template: 'Checkout/summary.twig'
  pageTitle: 'Order summary'
  public: true
  method: all
  twig:
    cache: false
  dataProcessing:
    precheck:
      function: validateOrder
      processor: shop
    basket: getBasket
    package: getBasketPackage
    campaign:
      processor: shop
      function: loadCampaign
    campaignDiscount:
      processor: shop
      function: campaignDiscount
      useData:
        - basket
        - package
        - campaign
    billing:
      function: loadBilling
      processor: shop
    delivery_type:
      function: loadDeliveryType
      processor: shop
    delivery:
      function: loadDelivery
      processor: shop
    payment:
      function: loadPayment
      processor: shop
    order:
      function: check
      processor: shop

checkout/abschliessen:
  template: 'Checkout/finish.twig'
  pageTitle: 'Finish order'
  twig:
    cache: false
  dataProcessing:
    precheck:
      function: validateOrder
      processor: shop
    order:
      function: prepareSessionOrder
      processor: shop
    localOrder:
      function: saveOrderJSON
      processor: shop
    addedOrder:
      function: addOrder
      useData: 'localOrder'
    mail:
      function: sendClientNotification
      processor: shop
      useData: 'addedOrder'
    initPayment:
      function: initPaymentByPage
      processor: shop
      useData: 'addedOrder'
    success:
      function: removeSessionData
      processor: shop
      useData: 'mail'

checkout/paypal/finish:
  template: 'Checkout/Paypal/finish.twig'
  pageTitle: 'Order finished'
  twig:
    cache: false
  dataProcessing:
    paypal:
      function: finishPaypalPayment
      getParams: pid,paymentId,token,PayerID
      stopProcessing: true
    addedOrder:
      function: getSessionOrder
    mail:
      function: sendClientNotification
      processor: shop
      useData: 'addedOrder'
    success:
      function: removeSessionData
      processor: shop
      useData: 'mail'

checkout/paypal/cancel:
  template: 'Checkout/Paypal/cancel.twig'
  pageTitle: 'Order cancelled'
  twig:
    cache: false
  dataProcessing:
    paypal:
      function: cancelPaypalPayment
    addedOrder:
      function: getSessionOrder
    success:
      function: removeSessionData
      processor: shop
      useData: 'paypal'

checkout/payment/init:
  template: 'Checkout/Payment/init.twig'
  pageTitle: 'Init payment'
  twig:
    cache: false
  dataProcessing:
    stripe:
      function: loadStripeData
      processor: shop

checkout/payment/finish:
  template: 'Checkout/Payment/finish.twig'
  pageTitle: 'Payment successful'
  twig:
    cache: false
  dataProcessing:
    result:
      function: finishPayment
      getParams: pid
    addedOrder:
      function: getSessionOrder
    success:
      function: removeSessionData
      processor: shop
      useData: 'result'

checkout/payment/cancel:
  template: 'Checkout/Payment/cancel.twig'
  pageTitle: 'Payment cancelled'
  twig:
    cache: false
  dataProcessing:
    result:
      function: cancelPayment
      getParams: pid
    addedOrder:
      function: getSessionOrder
    success:
      function: removeSessionData
      processor: shop
      useData: 'result'