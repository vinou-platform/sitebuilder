warenkorb:
  template: 'Checkout/basket.twig'
  pageTitle: 'Warenkorb'
  public: true
  dataProcessing:
    basket: getBasket
    package: getBasketPackage
    campaign:
      processor: shop
      function: loadCampaign
    campaignDiscount:
      processor: shop
      function: campaignDiscount
      useData:
        - basket
        - package
        - campaign

checkout:
  template: 'Checkout/billing.twig'
  pageTitle: 'Rechnungsadresse'
  public: true
  method: all
  dataProcessing:
    precheck:
      function: validateBasket
      processor: shop
    billing:
      function: loadBilling
      processor: shop
    delivery:
      function: loadDelivery
      processor: shop

checkout/lieferanschrift:
  template: 'Checkout/delivery.twig'
  pageTitle: 'Lieferanschrift'
  public: true
  method: all
  dataProcessing:
    precheck:
      function: validateBilling
      processor: shop
    billing:
      function: loadBilling
      processor: shop
    delivery:
      function: loadDelivery
      processor: shop

checkout/zahlungsart:
  template: 'Checkout/payment.twig'
  pageTitle: 'Zahlungsart'
  public: true
  method: all
  dataProcessing:
    precheck:
      function: validateBilling
      processor: shop
    payment:
      function: loadPayment
      processor: shop

checkout/uebersicht:
  template: 'Checkout/summary.twig'
  pageTitle: 'Bestell√ºbersicht'
  public: true
  method: all
  dataProcessing:
    precheck:
      function: validateOrder
      processor: shop
    basket: getBasket
    package: getBasketPackage
    campaign:
      processor: shop
      function: loadCampaign
    campaignDiscount:
      processor: shop
      function: campaignDiscount
      useData:
        - basket
        - package
        - campaign
    billing:
      function: loadBilling
      processor: shop
    delivery:
      function: loadDelivery
      processor: shop
    payment:
      function: loadPayment
      processor: shop
    order:
      function: check
      processor: shop

checkout/abschliessen:
  template: 'Checkout/finish.twig'
  pageTitle: 'Bestellung abgeschlossen'
  dataProcessing:
    precheck:
      function: validateOrder
      processor: shop
    order:
      function: prepareSessionOrder
      processor: shop
    localOrder:
      function: saveOrderJSON
      processor: shop
    addedOrder:
      function: addOrder
      useData: 'localOrder'
    mail:
      function: sendClientNotification
      processor: shop
      useData: 'addedOrder'
    success:
      function: removeSessionData
      processor: shop
      useData: 'mail'

checkout/paypal/finish:
  template: 'Checkout/Paypal/finish.twig'
  pageTitle: 'Bestellung abgeschlossen'
  dataProcessing:
    paypal:
      function: finishPaypalPayment
      getParams: pid,paymentId,token,PayerID
      stopProcessing: true
    addedOrder:
      function: getSessionOrder
    mail:
      function: sendClientNotification
      processor: shop
      useData: 'addedOrder'
    success:
      function: removeSessionData
      processor: shop
      useData: 'mail'

checkout/paypal/cancel:
  template: 'Checkout/Paypal/cancel.twig'
  pageTitle: 'Bestellung abgebrochen'
  dataProcessing:
    paypal:
      function: cancelPaypalPayment
    addedOrder:
      function: getSessionOrder
    success:
      function: removeSessionData
      processor: shop
      useData: 'paypal'