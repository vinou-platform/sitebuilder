client:
  pageTitle: 'Kundenbereich'
  public: true
  sitemap: true
  type: redirect
  redirect: '/client/login'

client/login:
  template: 'Client/login.twig'
  pageTitle: 'Login'
  public: true
  sitemap: true
  method: all
  dataProcessing:
    login:
      function: clientLogin
      postParams: mail,password,submitted,redirect

client/logout:
  template: 'Client/logout.twig'
  pageTitle: 'Logout'
  public: false
  method: all
  dataProcessing:
    logout:
      function: clientLogout
      params:
        redirect: '/client/login'

client/profile:
  template: 'Client/profile.twig'
  pageTitle: 'Kundendaten bearbeiten'
  public: false
  twig:
    cache: false
  method: all
  dataProcessing:
    update:
      function: editClient
      postParams: gender,first_name,last_name,address,address_supplement,zip,city,countrycode,phone,mail,username,password,submitted,redirect

client/orders:
  template: 'Client/orders.twig'
  pageTitle: 'Deine Bestellungen'
  public: false
  method: all
  dataProcessing:
    orders: getClientOrders

client/orders/{id}:
  template: 'Client/order-detail.twig'
  pageTitle: 'Bestellung ansehen'
  public: false
  dataProcessing:
    order: getClientOrder

client/register:
  template: 'Client/register.twig'
  pageTitle: 'Registrieren'
  public: true
  sitemap: true
  twig:
    cache: false
  method: all
  dataProcessing:
    captcha:
      processor: mailer
      function: loadCaptcha
      params:
        bgcolor: '100,0,0'
        width: 167
        height: 46
    register:
      function: registerClient
      postParams: gender,company,first_name,last_name,address,address_supplement,zip,city,countrycode,phone,mail,username,password,password_repeat,submitted,redirect,captcha
    registerMail:
      processor: 'shop'
      function: 'sendClientRegisterMail'
      useData: 'register'

client/activate:
  template: 'Client/activate.twig'
  pageTitle: 'Aktivieren'
  public: true
  twig:
    cache: false
  method: all
  dataProcessing:
    activate:
      function: activateClient
      getParams: mail,hash
      postParams: mail,hash

client/lostpassword:
  template: 'Client/lostpassword.twig'
  pageTitle: 'Passwort vergessen'
  public: true
  sitemap: true
  twig:
    cache: false
  method: all
  dataProcessing:
    response:
      function: getPasswordHash
      postParams: mail
    resetMail:
      processor: 'shop'
      function: 'sendPasswordResetMail'
      useData: 'response'

client/resetPassword:
  template: 'Client/resetpassword.twig'
  pageTitle: 'Passwort zur√ºcksetzen'
  public: true
  twig:
    cache: false
  method: all
  dataProcessing:
    validation:
      function: validatePasswordHash
      getParams: mail,hash
      postParams: mail,hash
    reset:
      function: resetPassword
      postParams: mail,hash,password,password_repeat